<script>
    let size = parseInt(prompt("Enter array size :- "));
    let arr = [];
    document.write(`Your Elements :- <br>`);
    for(let i=0;i<size;i++){
        arr[i] = parseInt(prompt(`Enter Array[${i}] :- `));
        document.write(`Array[${i}] := ${arr[i]}<br>`);
    }

    document.write(`<br><br>Negative Elements :- <br>`);
    for(let i=0;i<size;i++){
        if(arr[i]<0){
            document.write(`${arr[i]} `);
        }
    }
</script>
