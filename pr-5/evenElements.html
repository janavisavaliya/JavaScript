<script type="text/javascript">
    let size = parseInt(prompt("Enter size of array :- "));

    let arr = [];

    console.log("All elements :- ");
    for(let i=0; i<size; i++){
        arr[i] = parseInt(prompt(`Enter Array[${i}] :- `));
        console.log(`Array[${i}] :- ${arr[i]}`);
    }

    console.log(`Even Numbers :- `);
    for(let i=0; i<size; i++){
        if(arr[i]%2==0){
            console.log(arr[i]);
        }
        else{
            console.log("There are not even numbers..!");
        }
    }
</script>
