<script>
    let a = parseInt(prompt("Enter any number :- "));
    
    document.write(`Your elements :- <br>`);
    for(let i=1; i<=a; i++){
        document.write(`${i} <br>`);
    }

    document.write(`<br><br>Even elements :- <br>`);
    for(let i=1; i<=a; i++){
        if(i%2==0){
            document.write(`${i} <br>`);
        }
    }
</script>
