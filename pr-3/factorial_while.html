<script>
    let a = parseInt(prompt("Enter any number :- "));

    document.write(`Your Elements :- <br>`);
    let i=1;
    let fact=1;
    while (i<=a) {
        document.write(`${i}<br>`);
        fact = fact * i;
        i++;
    }

    document.write(`<br><br>Factorial of ${a} is :- ${fact}`);
</script>
