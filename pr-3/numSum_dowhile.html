<script>

    let a = parseInt(prompt("Enter any number :- "));
    document.write(`Your elements :- <br>`);

    let i=1;
    let sum=0;
    do{
        document.write(`${i} <br>`);
        sum+=i;
        i++;

    }while(i<=a);
    
    document.write(`<br><br>Sum of all elements :- ${sum}<br>`);

</script>
