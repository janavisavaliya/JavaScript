<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 2</title>
</head>
<body>
    <script>
        let i,j;
        let n = parseInt(prompt("Enter Your The size of row : "));

        for(i=n ; i>=1 ; i--){
            for(j=1;j<=i;j++){
                document.write(` ${j} `);
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
