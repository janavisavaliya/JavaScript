<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 7</title>
</head>
<body>
    <script>
        let i,j;
        let a=11;
        let n = parseInt(prompt("Enter the size of row :"));

        for(i=1 ; i<=n ;i++){
            for(j=1;j<=i;j++){
                document.write(a++ + "  ");
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
