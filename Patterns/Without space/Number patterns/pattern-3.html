<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 3</title>
</head>
<body>
    <script>
        let i,j;
        let n = parseInt(prompt("Enter the size of row :"));

        for(i=1 ; i<=n ; i++){
            for(j=1 ; j<=i ; j++){
                document.write(` ${i}`);
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>

2 2
