<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 5</title>
</head>
<body>
    <script>
        let i;
        let n = parseInt(prompt("Enter The size of Rows :"));

        for(i=1 ; i<=n ; i++){
            let str = "* ";
            let space = "  ";
            console.log(space.repeat(n-i) + str.repeat(i));
        }
        for(i=n ; i>=1 ; i--){
            let str = "* ";
            let space = "  ";
            console.log(space.repeat(n-i) + str.repeat(i));
        }
    </script>
</body>
</html>
