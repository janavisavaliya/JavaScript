<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 8</title>
</head>
<body>
    <script>
        let i;
        let n = parseInt(prompt("Enter the size of row : "));

        for(i=n ; i>=1 ; i--){
            let str = "* ";
            let space = " ";
            if(i%2==1){
                console.log(space.repeat(n-i) + str.repeat(i));
            }
        }
        for(i=1 ; i<=n ; i++){
            let str = "* ";
            let space = " ";
            if(i%2==1){
                console.log(space.repeat(n-i) + str.repeat(i));
            }
        }
    </script>
</body>
</html>
