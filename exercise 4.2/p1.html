<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C language || JavaScript </title>
</head>
<body>

    <!-- get month  -->
    
    <script>

        switch(new Date().getMonth())
        {
            case 1:
                document.write("This is January..!");
                break;
            
            case 2:
                document.write("This is Fabruary..!");
                break;

            case 3:
                document.write("This is March..!");
                break;

            case 4:
                document.write("This is April..!");
                break;

            case 5:
                document.write("This is May..!");
                break;

            case 6:
                document.write("this is June..!");
                break;
            
            case 7:
                document.write("This is July..!");
                break;

            case 8:
                document.write("This is August..!");
                break;

            case 9:
                document.write("This is September..!");
                break;

            case 10:
                document.write("This is October..!");
                break;

            case 11:
                document.write("This is November..!");
                break;

            case 12:
                document.write("This is December..!");
                break;

            default:
                document.write("Please enter valid number..!");
                break;
        }

    </script>


</body>
</html>
