<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C language || JavaScript</title>
</head>
<body>

    <!-- calculator -->

    <p>Addition:</p>
    <p id="add"></p>
    <p>Substraction:</p>
    <p id="sub"></p>
    <p>Multiplication:</p>
    <p id="multi"></p>
    <p>Devision:</p>
    <p id="div"></p>
    <p>Modulo:</p>
    <p id="mod"></p>

    <script>

        let a = parseInt(prompt("Enter value of A for operation: "));
        let b = parseInt(prompt("Enter value of B for operation: "));

        document.getElementById("add").innerHTML = a + b;
        document.getElementById("sub").innerHTML = a - b;
        document.getElementById("multi").innerHTML = a * b;
        document.getElementById("div").innerHTML = a / b;
        document.getElementById("mod").innerHTML = a % b;

    </script>
    
</body>
</html>
