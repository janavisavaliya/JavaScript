<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else || JavaScript(7)</title>
</head>
<body>

    
    <script>
        //Implement a function that checks if a given number is prime

        let number = prompt("Enter any number: ");

        if(number % 2 == 0)
        {
            document.write("This number is prime number...");
        }
        else{
            document.write("this is number not a prime number...");
        }
    </script>

</body>
</html>
