<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else || JavaScript(5)</title>
</head>
<body>

    
    <script>
        //Implement a function that checks whether a given character is a vowel or consonant.

        let character = prompt("Enter any character: ");

        if(character == "a" || character == "e" || character == "i" || character == "o" || character == "u")
        {
            console.log("This character is vowel..");
        }
        else{
            console.log("This character is consonant..!");
        }

    </script>

</body>
</html>
