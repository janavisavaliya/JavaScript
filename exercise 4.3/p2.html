<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else || JavaScript(2)</title>
</head>
<body>

    <script>

// Write a function that checks if a given number is positive, negative, or zero

        let number = parseInt(prompt("Enter any number: "));

        if(number > 0)
        {
            document.write("This Number is Positive..!");
        }
        else if(number < 0)
        {
            document.write("This Number is Nagative..!");
        }
        else
        {
            document.write("This Number is Neutral..!");
        }
    </script>
    
</body>
</html>
