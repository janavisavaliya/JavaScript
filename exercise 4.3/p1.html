<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else || JavaScript(1)</title>
</head>
<body>
    

    <script>

// Write a JavaScript function named gradeChecker that takes a numerical grade
// as input and returns the corresponding letter grade according to the following
// grading scale:
// ● A: 90-100
// ● B: 80-89
// ● C: 70-79
// ● D: 60-69
// ● F: 0-59
// Your function should handle invalid inputs (grades below 0 or above 100) by returning
// "Invalid Grade".

        let grade = parseInt(prompt("Enter Your Marks: "));

        if(grade >= 90)
        {
            document.write("Your Grade is : A");
        }
        else if(grade <= 89 && grade >=80)
        {
            document.write("Your Grade is : B");
        }
        else if(grade <= 79 && grade >=70)
        {
            document.write("Your Grade is : C");
        }
        else if(grade <= 69 && grade >=60)
        {
            document.write("Your Grade is : D");
        }
        else if(grade <= 59 && grade >=0)
        {
            document.write("Your are Fail.");
        }
        else{
            document.write("Enter valid input!!");
        }

    </script>

</body>
</html>
