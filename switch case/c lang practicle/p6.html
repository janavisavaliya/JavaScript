<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript || Switch Case (6)</title>
</head>
<body>


    <script>

        let number = parseInt(prompt("Enter any Number Between 1 t0 5: "));

        switch(true)
        {
            case (number == 1 ):
                console.log("ONE");
                break;

            case (number == 2 ):
                console.log("TWO");
                break;
           
            case (number == 3 ):
                console.log("THREE");
                break;

           
            case (number == 4 ):
                console.log("FOUR");   
                break;
            
            case (number == 5 ):
                console.log("FIVE");   
                break;

            default:
                document.write("Enter valid number..");
                break;

        }

    </script>
    
</body>
</html>
