<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript || Switch Case (5)</title>
</head>
<body>


    <script>

        let number = parseInt(prompt("Enter number to check frequency: "));

        switch(true)
        {
            case (number >= 1 && number <=3):
                console.log("low");
                break;

            case (number >= 4 && number <=7):
                console.log("Medium");   
                break;
            
            case (number >= 8 && number <=10):
                console.log("High");   
                break;

            default:
                document.write("Enter valid number..");
                break;

        }

    </script>
    
</body>
</html>
