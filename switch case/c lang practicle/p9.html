<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript || Switch Case (9)</title>
</head>
<body>


    <script>

        let number = parseInt(prompt("Enter Age: "));

        if(number >= 1 && number <=3)
        {
            console.log("low");
        }
        else if(number >= 4 && number <=7)
        {
            console.log("Medium");   
        }
        else if(number >= 8 && number <=10)
        {
            console.log("High");
        }
        else{
            document.write("Enter valid number..");
        }

    </script>
    
</body>
</html>
