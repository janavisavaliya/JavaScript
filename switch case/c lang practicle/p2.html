<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCase || JavaScript (2)</title>
</head>
<body>
    <script>

        let value = parseInt(prompt("ENTER YOUR value"));
 
        switch(true)
        {
            case (value >=1) :
                 document.write("Positive ");
                 break;
 
             case (value < 89 && value > 80) :
                 document.write("GRADE IS B");
                 break;
 
 
             case (value < 79 && value > 70) :
                 document.write("GRADE IS C");
                 break;
 
 
             case (value < 69 && value > 60 ):
                 document.write("GRADE IS D");
                 break;
 
        }
 
     </script>
</body>
</html>
