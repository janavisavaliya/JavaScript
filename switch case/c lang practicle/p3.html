<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript || Switch Case (3)</title>
</head>
<body>
    <script>

        let color = prompt("Enter traffic color :  ");

    switch (color) 
    {
        case "red":
            console.log("You have to stop.");
            break;

        case "yellow":
            console.log("Please wait, light is turning red.")
            break;

        case "green":
            console.log("You can go now.");
            break;
            
        default:
            console.log("invalid color");
    }

    </script>
</body>
</html>
