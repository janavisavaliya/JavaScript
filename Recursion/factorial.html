<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Factorial Number</title>
</head>
<body>
    <script>
        function fact(num){
            if(num>1){
                return num*fact(num-1);
            }
            else{
                return;
            }
        }

        let x = parseInt(prompt("Enter Value Of X :- "));
        let y = fact(x);

        console.log(`Factorial of ${x} is ${y}`);
    </script>
</body>
</html>
