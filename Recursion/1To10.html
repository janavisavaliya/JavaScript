<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1 to 10 without any loop</title>
</head>
<body>
    <script>
        function counter(count){
            console.log(count);
            if(count>1){
                count -= 1;
                counter(count);
            }
            else{
                return;
            }
        }
        counter(10);
    </script>
</body>
</html>
