<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure Function</title>
</head>
<body>
    <script>
        (function hello(){
            console.log("Hello..!");
        }) ();

        // Arrow Function 

        (() => {
            console.log("Hello!!!");
        }) ();

        // ${} -> TO pass the argument 
        // With argument passing

        ((color) => {
            console.log(`Hello  ${color}`);
        }) ("Blue");
    </script>
</body>
</html>
