<script>
    let a = parseInt(prompt("Enter number :- "));

    switch(a){
        case 1:
            document.write(`1 for January`);
            break;

        case 2:
            document.write(`2 for February`);
            break;

        case 3:
            document.write(`3 for March`);
            break;

        case 4:
            document.write(`4 for April`);
            break;

        case 5:
            document.write(`5 for May`);
            break;

        case 6:
            document.write(`6 for June`);
            break;

        case 7:
            document.write(`7 for July`);
            break;

        case 8:
            document.write(`8 for August`);
            break;

        case 9:
            document.write(`9 for September`);
            break;

        case 10:
            document.write(`10 for October`);
            break;

        case 11:
            document.write(`11 for November`);
            break;

        case 12:
            document.write(`12 for December`);
            break;

        default:
            document.write(`Please enter valid number..!`);
            break;
    }
</script>
